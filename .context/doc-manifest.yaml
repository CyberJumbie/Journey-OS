# ── Tech Stack ──────────────────────────────────────────────
tech_stack:
  frontend:
    - Next.js 15 (App Router)
    - React 19
    - CopilotKit (AG-UI)
    - Tailwind CSS
    - shadcn/ui (Radix primitives)
    - Lucide icons
  backend:
    - Express.js
    - LangGraph.js (14-node pipeline)
    - Socket.io (collaboration)
    - Inngest (background jobs)
  databases:
    - Neo4j Aura (knowledge graph)
    - Supabase PostgreSQL (content, auth, transactions)
    - pgvector (1024-dim embeddings, HNSW index)
  ai_ml:
    - Claude (Opus/Sonnet/Haiku) — generation, extraction, validation
    - Voyage AI voyage-large-2 — embeddings (1024-dim)
    - BERTopic — topic modeling (Tier 3)
    - Python FastAPI — IRT/GNN (Tier 2)
  testing:
    - Vitest (unit/API tests — 70%)
    - Playwright (E2E — 30%)
    - React Testing Library
  deployment:
    - Vercel (frontend)
    - Railway / AWS ECS (backend)
    - Docker Compose (local)
    - GitHub Actions (CI/CD)
  monorepo:
    - Turborepo
    - pnpm workspaces

# ── Personas ────────────────────────────────────────────────
personas:
  - name: Dr. Amara Osei
    role: Course Director (Faculty)
    lane: faculty
    pain_points:
      - Spends 2 full weekends per semester writing exam questions
      - No objective USMLE coverage tracking
      - LCME evidence assembly is manual and slow
      - Cannot objectively flag low-quality faculty questions
      - Lacks granular student performance data for early intervention

  - name: Marcus Williams
    role: M2 Student
    lane: student
    pain_points:
      - No connection between coursework and board prep
      - Blind practice with no adaptive targeting
      - Exam results as single score, not concept-level breakdown
      - No Step 1 readiness tracking

  - name: Dr. Kenji Takahashi
    role: Associate Dean for Academic Affairs
    lane: institutional_admin
    pain_points:
      - LCME compliance reporting is weeks of manual work
      - Curriculum quality depends on individual faculty diligence
      - Student performance tracking is reactive, not predictive

  - name: Academic Advisor (unnamed)
    role: Advisor
    lane: advisor
    pain_points:
      - Identifies struggling students too late
      - No concept-level diagnostic data
      - Remediation recommendations are generic

# ── Conflict Check ──────────────────────────────────────────
conflicts:
  - id: C-001
    type: branding
    description: "QWEST_Source_Document_Traceability uses old 'QWEST' branding instead of 'Journey OS'. Content is valid but names are outdated."
    resolution: "Use Journey OS branding. QWEST references are historical only."
    affected_docs:
      - .context/source/05-reference/QWEST_Source_Document_Traceability_by_Phase.md

  - id: C-002
    type: embedding_model
    description: "E2E Colab Plan v3 references dual embedding strategy (OpenAI 1536 + Voyage 1024). Architecture v10 originally standardized on Voyage 1024 only."
    resolution: "Production uses both: OpenAI text-embedding-3-small (1536-dim) and Voyage AI voyage-large-2 (1024-dim). Dual embedding columns on all vector tables."
    affected_docs:
      - .context/source/05-reference/Journey_OS_E2E_Colab_Plan_v3.md
      - .context/source/02-architecture/ARCHITECTURE_v10.md

  - id: C-002a
    type: doc_update_needed
    description: "ARCHITECTURE_v10.md §2.1 says 'Voyage 1024 only' and SUPABASE_DDL_v1.md defines single vector columns. Both need dual embedding columns (OpenAI 1536 + Voyage 1024) per C-002 resolution."
    resolution: "Update both docs when implementation begins: add second vector column to all embedding tables, revise architecture language from 'Voyage only' to dual embedding."
    affected_docs:
      - .context/source/02-architecture/ARCHITECTURE_v10.md
      - .context/source/03-schema/SUPABASE_DDL_v1.md

  - id: C-004
    type: seed_data_completeness
    description: "Seed JSON files have varying completeness. lcme-standards.json has only 2 of ~12 standards. epa-ume-competencies.json has subcompetencies marked TODO. No usmle-topics.json file exists (~200 topics needed)."
    resolution: "Use complete files as-is. For incomplete files, fill from authoritative sources during implementation. USMLE topics must be authored during STORY-U-7."
    affected_docs:
      - .context/source/05-reference/seed/lcme-standards.json
      - .context/source/05-reference/seed/epa-ume-competencies.json

  - id: C-003
    type: node_types
    description: "Traceability doc lists CurriculumUnit, Clerkship, LearningCommunity, PromotionGate, ClinicalSite which are not in NODE_REGISTRY v1.0. These may be deferred or merged."
    resolution: "NODE_REGISTRY v1.0 is canonical. Extra node types in traceability doc are informational — implement only if added to registry."
    affected_docs:
      - .context/source/05-reference/QWEST_Source_Document_Traceability_by_Phase.md
      - .context/source/03-schema/NODE_REGISTRY_v1.md
